<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IgcFlyMap</title>
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <link rel="stylesheet" href="./style2.css">
  <script src="https://kit.fontawesome.com/7e2e637b3b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
</head>
<style>
  .map {
    width: 100%;
    height: 600px;
    border: #606c7b 2px solid;
  }
</style>

<body>
  <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="./index.html">
            <h1><span>Igc</span><span class="span2"></span>Fly<span>Map</span><img src="./img/icon_logo.png"
                class="logo_icon" alt="logo"></h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="./index.html" data-after="Mapa">2D</a></li>
            <li><a href="./zaznam.html" data-after="Vložiť záznam">Vložiť igc</a></li>
            <li><a href="./testhtml.html" data-after="3D zobrazenie">3D</a></li>
            <li><a href="./about.html" data-after="About">O aplikácii</a></li>
            <button id="language-switcher_en">🇬🇧<strong>ENG</strong></button>
            <button id="language-switcher_sk">🇸🇰<strong>SK</strong></button>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- End Header -->

  <div id="containerall">
    <div class="flex-container">
      <div id="containerigc">
        <div id="map" class="map"></div>
        <input id="time" type="range" value="0" steps="1" />
        <div id="info">&nbsp;</div>
        <button id="import-button"><i class="fa fa-upload"></i> Vložiť súbor</button>
        <input id="file-input" type="file" style="display:none">
        <button id="play-button"><i class="fa fa-play"></i> Animácia letu</button>
        <button id="savemap"><i class="fa fa-download"></i></i> Uložiť mapu</button>



      </div>
      <div id="containertab">
        <table id="flight-table">
          <tr>
            <th>Pilot</th>
            <th>Glider</th>
            <th>Flight duration</th>
            <th>km</th>
          </tr>
        </table>


      </div>


    </div>
  </div>


  <!-- Footer -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1>IgcToPdfOffline</h1>
      </div>
      <h2>Display flight data easily and simply</h2>
      <p><b>©2023 KPI FEI TUKE</b></p>


    </div>
  </section>
  <!-- End Footer -->
  <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
  <script type="module" src="/main.js"></script>


</body>

</html>
